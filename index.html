<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="img-column">
        <div class="overlay">
            <div class="logo-container">
                <img class="logo" src="img/odin-logo.png" alt="odin-logo">
                <p class="odin-text">ODIN</p>
            </div>
            <img class="plants" src="img/background.jpg" alt="plants">    
        </div>
        </div>
    <div class="form-column">
        <div class="above-text">
            <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
        </div>
        
        <div class="form-container">
            <p class="form-title">Let's Do This!</p>

            <form action="#" method="post">
                <div class="input-container" id="first">
                    <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                </div>

                <div class="input-container" id="last">
                    <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                </div>

                <div class="break"></div>
                <div class="input-container" id="usr_email">
                    <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                </div>

                <div class="input-container" id="usr_phone">
                    <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
                </div>

                <div class="break"></div>
                <div class="input-container" id="usr_password">
                    <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                </div>

                <div class="input-container" id="usr_confirm_password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <div class="button-container">
                    <button type="submit">Create Account</button>
                <p> Already have an account? <strong>Log in</strong></p>    

                </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
